---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post">
      <h1>{{ post.title }}</h1>
      <p>{{ post.date | date: "%B %e, %Y" }}</p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  </a>
  {% endfor %}
</div>
