---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% for tag in page.tags %}
  <span class="tag">{{ tag }}</span>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
