---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <span>[
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;
    {% endfor %}
  ]</span>

  <div class="addthis_inline_share_toolbox"></div>

  <div class="entry">
    {{ content }}
  </div>

  <p>Share this post!</p>
  <div class="addthis_inline_share_toolbox"></div>
  
  {% include disqus.html %}
</article>
